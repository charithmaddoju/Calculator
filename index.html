<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="result"></div>
        <div class="calc">
            <div class="section">
                <button class="reset">RESET</button>
                <button class="back">BACK</button>
            </div>
            <div class="section">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator" id="multiplication">X</button>
            </div>
            <div class="section">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator" id="division">/</button>
            </div>
            <div class="section">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator" id="subtraction">-</button>
            </div>
            <div class="section">
                <button class="num">.</button>
                <button class="num">0</button>
                <button class="operator" id="addition">+</button>
                <button class="operator" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
