<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="display">
            <div class="text"></div>
            <div class="result"></div>
        </div>
        <div class="calc">
            <div class="section">
                <button class="reset button" value="reset">RESET</button>
                <button class="back " value="delete">BACK</button>
            </div>
            <div class="section">
                <button class="num button" value="7">7</button>
                <button class="num button" value="8">8</button>
                <button class="num button" value="9">9</button>
                <button class="operator button" id="multiplication" value="*">X</button>
            </div>
            <div class="section">
                <button class="num button" value="4">4</button>
                <button class="num button" value="5">5</button>
                <button class="num button" value="6">6</button>
                <button class="operator button" value="/" id="division">/</button>
            </div>
            <div class="section">
                <button class="num button" value="1">1</button>
                <button class="num button" value="2">2</button>
                <button class="num button" value="3">3</button>
                <button class="operator button" value="-" id="subtraction">-</button>
            </div>
            <div class="section">
                <button class="num button" value=".">.</button>
                <button class="num button" value="0">0</button>
                <button class="operator button" value="+" id="addition">+</button>
                <button class="operator" value="=" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
