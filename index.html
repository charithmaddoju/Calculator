<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="display">
            <div class="displayNum"></div>
            <div class="result"></div>
        </div>
        <div class="calc">
            <div class="section">
                <button class="reset button">RESET</button>
                <button class="back button">BACK</button>
            </div>
            <div class="section">
                <button class="num button">7</button>
                <button class="num button">8</button>
                <button class="num button">9</button>
                <button class="operator button" id="multiplication">X</button>
            </div>
            <div class="section">
                <button class="num button">4</button>
                <button class="num button">5</button>
                <button class="num button">6</button>
                <button class="operator button" id="division">/</button>
            </div>
            <div class="section">
                <button class="num button">1</button>
                <button class="num button">2</button>
                <button class="num button">3</button>
                <button class="operator button" id="subtraction">-</button>
            </div>
            <div class="section">
                <button class="num button">.</button>
                <button class="num button">0</button>
                <button class="operator button" id="addition">+</button>
                <button class="operator button" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
